<!DOCTYPE html>
<html>
<head>
<title>Instagram Video Downloader</title>
<style>
body {
    font-family: Poppins, sans-serif;
    text-align: center;
    padding: 30px;
    background: linear-gradient(135deg, #ff0066, #ff9900, #00e5ff);
    background-size: 400% 400%;
    animation: bgAnim 8s infinite alternate;
    color: white;
}

@keyframes bgAnim {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

.card {
    background: rgba(255, 255, 255, 0.2);
    padding: 25px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    width: 90%;
    margin: 20px auto;
}

input {
    width: 80%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    outline: none;
}

button {
    padding: 12px 25px;
    margin-top: 15px;
    background: #00e676;
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    box-shadow: 0 0 10px #00e676;
}

button:hover {
    background: #00c853;
}

#result a {
    color: yellow;
    font-size: 20px;
    display: block;
    margin-top: 20px;
    text-decoration: none;
    background: #000;
    padding: 10px;
    border-radius: 8px;
}
</style>
</head>

<body>

<h1>üåà Instagram Video Downloader</h1>

<div class="card">
    <input id="url" placeholder="Paste Instagram Link Here">
    <button onclick="getVideo()">Download</button>
    <div id="result"></div>
</div>

<script>
async function getVideo() {
    const url = document.getElementById("url").value;
    const result = document.getElementById("result");

    result.innerHTML = "<p>‚è≥ Processing...</p>";

    try {
        const response = await fetch(
          "https://instagram-downloader-api.vercel.app/?url=" + encodeURIComponent(url)
        );

        const data = await response.json();

        if (data.video) {
            result.innerHTML = `<a href="${data.video}" download>‚¨á Click here to Download Video</a>`;
        } else {
            result.innerHTML = "<p>‚ùå Video not found!</p>";
        }

    } catch (err) {
        result.innerHTML = "<p>‚ö† Error! Try again.</p>";
    }
}
</script>

</body>
