<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Downloader</title>

<style>
    :root {
        --bg1: #FF9A3D;
        --bg2: #4AB3FF;
        --card: rgba(255,255,255,0.23);
        --text: white;
    }

    body.dark {
        --bg1: #0b0b0b;
        --bg2: #222;
        --card: rgba(20,20,20,0.7);
        --text: white;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: 0.5s;
    }

    .toggle {
        position: absolute;
        top: 10px;
        right: 10px;
        background: white;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    .card {
        width: 350px;
        padding: 25px;
        border-radius: 22px;
        background: var(--card);
        backdrop-filter: blur(12px);
        text-align: center;
        border: 2px solid rgba(255,255,255,0.3);
        animation: pop 0.8s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.7); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    h2 {
        color: var(--text);
        font-size: 26px;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    input {
        width: 100%;
        padding: 12px;
        border: none;
        font-size: 16px;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #FF7A00, #006BFF);
        border: none;
        border-radius: 10px;
        font-size: 18px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
    }

    .loading {
        margin-top: 10px;
        display: none;
        color: var(--text);
        font-size: 16px;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0% { opacity: 1 }
        50% { opacity: 0.3 }
        100% { opacity: 1 }
    }

    .footer {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 10px rgba(255,255,255,0.8);
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { opacity: 0.6; }
        to { opacity: 1; transform: scale(1.05); }
    }
</style>
</head>
<body>

<div class="toggle" id="modeBtn" onclick="darkMode()">üåô</div>

<div class="card">
    <h2>Instagram Downloader</h2>

    <input id="instaInput" placeholder="Paste Link or Username">

    <button onclick="download()">Download</button>

    <div id="loading" class="loading">Fetching...</div>
</div>

<div class="footer">Made by Manish</div>

<script>

// Auto paste
document.addEventListener("paste", function(e) {
    document.getElementById("instaInput").value = e.clipboardData.getData("text");
});

// Dark mode toggle
function darkMode() {
    document.body.classList.toggle("dark");
    let icon = document.getElementById("modeBtn");
    icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
}

// Final download function
async function download() {

    let input = document.getElementById("instaInput").value.trim();
    let loading = document.getElementById("loading");

    if (input === "") return alert("Please enter link or username!");

    loading.style.display = "block";

    let apiURL = input.includes("instagram.com")
        ? `https://instagram-api-proxy.vercel.app/api?url=${encodeURIComponent(input)}`
        : `https://instagram-api-proxy.vercel.app/user?username=${encodeURIComponent(input)}`;

    try {
        let res = await fetch(apiURL);
        let data = await res.json();

        loading.style.display = "none";

        if (data.media_url) {
            window.open(data.media_url, "_blank");
        } 
        else if (data.profile_pic) {
            window.open(data.profile_pic, "_blank");
        } 
        else {
            alert("Invalid Link or Private Account!");
        }

    } catch (error) {
        loading.style.display = "none";
        alert("API error! Try again later.");
    }
}

</script>

</body>
</html>
